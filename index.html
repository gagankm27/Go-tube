<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gagan's WebTech | Premium Learning</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #05080f;
      --card-bg: rgba(255, 255, 255, 0.03);
      --sidebar-bg: rgba(13, 17, 23, 0.7);
      --accent: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    .light {
      --bg: #f1f5f9;
      --card-bg: rgba(255, 255, 255, 0.8);
      --sidebar-bg: rgba(255, 255, 255, 0.9);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: rgba(0, 0, 0, 0.05);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      overflow-x: hidden;
      /* Animated Mesh Gradient Background */
      background-image: 
        radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
    }

    .app-container {
      display: flex;
      padding: 20px;
      gap: 25px;
      min-height: 100vh;
    }

    /* --- SIDEBAR REDESIGN --- */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px 20px;
      position: sticky;
      top: 20px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      box-shadow: var(--glass-shadow);
      z-index: 100;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 22px;
      color: white;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
    }

    .nav-link-custom {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin: 4px 0;
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav-link-custom:hover, .nav-link-custom.active {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      transform: translateX(5px);
    }

    .nav-link-custom::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 15px;
      opacity: 0;
    }

    .nav-link-custom:hover::before { opacity: 1; }

    /* --- MAIN CONTENT --- */
    .main-content {
      flex: 1;
    }

    .header-area {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .search-input {
      width: 100%;
      padding: 14px 20px 14px 50px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text-main);
      outline: none;
      transition: 0.3s;
    }

    .search-input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* --- VIDEO CARDS --- */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .video-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-10px);
      border-color: rgba(124, 58, 237, 0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .video-card::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .iframe-container {
      aspect-ratio: 16/9;
      background: #000;
    }

    .card-content {
      padding: 20px;
    }

    .badge-tech {
      background: var(--accent);
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: inline-block;
    }

    .video-title-text {
      font-size: 17px;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn-watch {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-watch:hover {
      filter: brightness(1.1);
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
      color: white;
    }

    .theme-toggle {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      cursor: pointer;
      color: var(--text-main);
    }

    @media (max-width: 992px) {
      .sidebar { display: none; }
      .app-container { padding: 15px; }
    }
    .text-muted {
      color: var(--text-muted) !important;
    }
    
  </style>
</head>
<body>

  <div class="app-container">
    <aside class="sidebar">
      <div class="d-flex align-items-center gap-3 mb-5">
        <div class="brand-logo">G</div>
        <div>
          <h6 class="m-0 fw-bold">WEBTECH</h6>
          <small class="text-muted">v2.0 Premium</small>
        </div>
      </div>

      <nav class="flex-grow-1" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <a href="#" class="nav-link-custom active"><b>ROADMAP</b></a>
        <a href="#" class="nav-link-custom">HTML Course</a>
        <a href="#" class="nav-link-custom">CSS Mastery</a>
        <a href="#" class="nav-link-custom">JS Engine</a>
        <a href="#" class="nav-link-custom">Git & DevOps</a>
        <a href="#" class="nav-link-custom">UI/UX Designing</a>
      </nav>


    </aside>

    <main class="main-content">
      <header class="header-area">
        <div>
          <h2 class="fw-800 m-0" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">GAGAN's WEBTECH</h2>
        </div>

        <div class="d-flex gap-3 align-items-center">
          <div class="theme-toggle" id="themeBtn">ðŸŒ“</div>
        </div>
      </header>

      <div class="video-grid" id="mainGrid">
        </div>
    </main>
  </div>

  <script>
    // Data Array (Keeping your content identical)
    const videos = [
      { id: "HD13eq_Pmp8", tag: "HTML", title: "LEARN EVERYTHING ABOUT HTML", desc: "Complete foundation of web structures." },
      { id: "wRNinF7YQqQ", tag: "CSS", title: "LEARN EVERYTHING ABOUT CSS", desc: "Design systems and layout engines." },
      { id: "lfmg-EJ8gm4", tag: "JS", title: "LEARN EVERYTHING ABOUT JAVASCRIPT", desc: "Logic, Async, and modern ES6+." },
      { id: "DUiYVJIVNcA", tag: "BS", title: "LEARN EVERYTHING ABOUT BOOTSTRAP", desc: "Responsive utility-first frameworks." },
      { id: "YFlx1C8XwR0", tag: "JQ", title: "LEARN EVERYTHING ABOUT JQUERY", desc: "Legacy DOM manipulation & plugins." },
      { id: "uwyP5SNlQAU", tag: "GIT", title: "GIT & GITHUB MASTERY", desc: "Version control and team collaboration." },
      { id: "truRwcI7-kg", tag: "UI/UX", title: "UI/UX Designing", desc: "UI/ UX Designing for Frontend Developing" },
    ];

    const grid = document.getElementById('mainGrid');

    // Rendering Logic
    videos.forEach(v => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <div class="iframe-container">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${v.id}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card-content">
          <span class="badge-tech">${v.tag}</span>
          <div class="video-title-text">${v.title}</div>
          <p class="small text-muted mb-3">${v.desc}</p>
          <a href="https://youtu.be/${v.id}" target="_blank" class="btn-watch">Watch on YouTube</a>
        </div>
      `;
      
      // Mouse tracking effect for realism
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
      });

      grid.appendChild(card);
    });

    // Theme Toggle
    document.getElementById('themeBtn').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
